<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIH | Keyboard</title>
    <link rel="stylesheet" href="/static/keyboard/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

    <nav class="navbar bg-dark text-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Homepage</a>
            <a class="navbar-brand" href="mouse">Mouse</a>
        </div>
    </nav>
    <div class="container mt-5 text-center">
        <div class="row mb-3">
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('Esc')">Esc</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('1')">1</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('2')">2</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('3')">3</button></div>

            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('5')">5</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('6')">6</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('7')">7</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('8')">8</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('9')">9</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('0')">0</button></div>
        </div>
        <div class="row mb-3">
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('q')">Q</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('w')">W</button></div>

            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('y')">Y</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('u')">U</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('i')">I</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('o')">O</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('p')">P</button></div>
        </div>

        <div class="row mb-3">
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('a')">A</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('s')">S</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('d')">D</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('f')">F</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('g')">G</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('h')">H</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('j')">J</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('k')">K</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('l')">L</button></div>
        </div>
        <div class="row mb-3">
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('z')">Z</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('x')">X</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('c')">C</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('v')">V</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('b')">B</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('n')">N</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('m')">M</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('Enter')">Enter</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('backspace')">Backspace</button></div>
        </div>

        <div class="row mb-3">
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('capslock')">Capslock</button></div>
            <div class="col"><button class="btn btn-primary" onclick="TskMgr()">Tsk-Mgr</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('volumeup')">Vol ‚Üë</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('volumemute')">üîá</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('volumedown')">Vol ‚Üì</button></div>
            <div class="col"><button class="btn btn-primary" onclick="AltF4()">Alt-F4</button></div>
            <div class="col"><button class="btn btn-primary" onclick="sendKeycap('Space')">‚ùö‚ùö</button></div>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary w-100" type="button" onclick="sendKeycap('Space')">SPACE</button>
        </div>
        <!-- Slider with output value -->
        <input type="range" class="form-range" min="0" max="100" id="customRange" oninput="updateVolume(this.value)">
        <!-- Slider END -->

    </div>

    
    <div class="container mt-5 text-center">
        <div class="row mb-3">
    <div class="col"><button class="btn btn-primary" onclick="sendKeycap('left')">previous</button></div>
    <div class="col"><button class="btn btn-primary" onclick="sendKeycap('right')">next</button></div>
    </div>
</div>
    <div class="container mt-5 text-center">
        <!-- Input field -->
        <div class="mb-4">
            <input type="text" id="textInput" class="form-control" placeholder="">
        </div>

        <!-- Backspace button -->
        <div class="row mb-3">
            <div class="col">
                <button class="btn btn-primary" onclick="sendKeycap('backspace')">Backspace</button>
            </div>
        </div>
    </div>

    <p id="response"></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/keyboard/script.js"></script>
