<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keycap Sender - Mouse Control</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="StyleMouse.css">
</head>
<body class="bg-dark">
  <h1 class="text-center">MOUSE</h1>

  <div class="d-flex justify-content-center gap-3">
    <button class="btn btn-primary" onclick="sendClick('left')">Left Click</button>
    <button class="btn btn-primary" onclick="sendClick('right')">Right Click</button>
  </div>

  <div class="text-center mt-4">
    <label for="mouseCoords" class="form-label text-primary">Coordinate</label>
    <input type="text" id="mouseCoords" class="form-control w-50 mx-auto text-center" readonly />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="ScriptMouse.js"></script>
</body>
</html>
