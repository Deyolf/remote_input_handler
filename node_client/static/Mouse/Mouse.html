<body  class="bg-dark" scroll="no" style="overflow: hidden;position: fixed;
font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;
color:rgb(0, 110, 255);
font-size: xx-large;">
    <h1 style="text-align:center">
        MOUSEBOT </h1>
    <p style="text-align: center; display: none;">  
        X: <span id="x_coordinate"> </span> 
        Y: <span id="y_coordinate"> </span> 
        Speed: <span id="speed"> </span> 
        Angle: <span id="angle"> </span> 
    </p>
    <div class="d-flex justify-content-center gap-3">
        <button class="btn btn-primary" onclick="sendClick('left')">Left Click</button>
        <button class="btn btn-primary" onclick="sendClick('right')">Right Click</button>
    </div>


    <canvas id="canvas" name="game"></canvas>
