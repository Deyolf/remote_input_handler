<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycap Sender</title>
    <link rel="stylesheet" href="StyleHome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #252525;">

    <div class="container mt-5 text-center">
        <div class="row mb-3">
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('Esc')">Esc</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('1')">1</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('2')">2</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('3')">3</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('4')">4</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('5')">5</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('6')">6</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('7')">7</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('8')">8</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('9')">9</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('0')">0</button></div>
        </div>
        <div class="row mb-3">
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('Q')">Q</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('W')">W</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('E')">E</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('R')">R</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('T')">T</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('Y')">Y</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('U')">U</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('I')">I</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('O')">O</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('P')">P</button></div>
        </div>
    
        <div class="row mb-3">
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('A')">A</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('S')">S</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('D')">D</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('F')">F</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('G')">G</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('H')">H</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('J')">J</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('K')">K</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('L')">L</button></div>
        </div>
    
        <div class="row mb-3">
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('Z')">Z</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('X')">X</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('C')">C</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('V')">V</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('B')">B</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('N')">N</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('M')">M</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('Enter')">Enter</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('backspace')">Backspace</button></div>
        </div>
    
        <div class="row mb-3">
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('capslock')">Capslock</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('volumeup')">Vol ‚Üë</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('volumemute')">üîá</button></div>
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('volumedown')">Vol ‚Üì</button></div> 
            <div class="col"><button class="btn btn-success" onclick="sendKeycap('Space')">‚ùö‚ùö</button></div>
    <!--            <div class="col-6"><button class="btn btn-success w-100" onclick="sendKeycap('Space')">Spaziooooooo</button></div> --> 
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-success" type="button"  onclick="sendKeycap('Space')">SPACE</button>
          </div>
        <!-- Slider with output value -->
        <label for="customRange" class="form-label">Slider with Live Value</label>
        <input type="range" class="form-range" min="0" max="100" id="customRange" oninput="updateValue(this.value)">
        <p>Value: <span id="sliderValue">50</span></p>
        <!-- Slider END -->
        
    </div>

    <p id="response"></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ScriptHome.js"></script>

</body>
</html>
