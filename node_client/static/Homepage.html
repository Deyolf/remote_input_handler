<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycap Sender</title>
    <link rel="stylesheet" href="StyleHome.css">
</head>
<body>

    <h1>Send Keycaps to the API</h1>

    <div class="button-container">
        <button class="button" onclick="sendKeycap('A')">A</button>
        <button class="button" onclick="sendKeycap('B')">B</button>
        <button class="button" onclick="sendKeycap('C')">C</button>
        <button class="button" onclick="sendKeycap('D')">D</button>
        <button class="button" onclick="sendKeycap('E')">E</button>
        <button class="button" onclick="sendKeycap('F')">F</button>
        <button class="button" onclick="sendKeycap('G')">G</button>
        <button class="button" onclick="sendKeycap('H')">H</button>
        <button class="button" onclick="sendKeycap('I')">I</button>
        <button class="button" onclick="sendKeycap('J')">J</button>
        <button class="button" onclick="sendKeycap('K')">K</button>
        <button class="button" onclick="sendKeycap('L')">L</button>
        <button class="button" onclick="sendKeycap('M')">M</button>
        <button class="button" onclick="sendKeycap('N')">N</button>
        <button class="button" onclick="sendKeycap('O')">O</button>
        <button class="button" onclick="sendKeycap('P')">P</button>
        <button class="button" onclick="sendKeycap('Q')">Q</button>
        <button class="button" onclick="sendKeycap('R')">R</button>
        <button class="button" onclick="sendKeycap('S')">S</button>
        <button class="button" onclick="sendKeycap('T')">T</button>
        <button class="button" onclick="sendKeycap('U')">U</button>
        <button class="button" onclick="sendKeycap('V')">V</button>
        <button class="button" onclick="sendKeycap('W')">W</button>
        <button class="button" onclick="sendKeycap('X')">X</button>
        <button class="button" onclick="sendKeycap('Y')">Y</button>
        <button class="button" onclick="sendKeycap('Z')">Z</button>
        <button class="button" onclick="sendKeycap('Enter')">Enter</button>
        <button class="button" onclick="sendKeycap('Space')">Space</button>
        <button class="button" onclick="sendKeycap('1')">1</button>
        <button class="button" onclick="sendKeycap('Esc')">Esc</button>
        <!-- Add more buttons for other keycaps as needed -->
    </div>

    <p id="response"></p>

    <script src="ScriptHome.js"></script>

</body>
</html>
